<div>
    <app-loading *ngIf="loading"></app-loading>
  </div>
  


<div class="row">
    <div class="col-2">
        <img [src]="artista.images[0].url" class="img-circle" alt="">
    </div>
    <div class="col">
        {{artista.name}}
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> ir a la pagina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
            <button  routerLink="/home" class="btn btn-outline-danger">volver</button>
    </div>
</div>




<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>foto</th>
                    <th>album</th>
                    <th>cancion</th>
                    <th>vista previa</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let track of toptracks">
                  <td><img [src]="track.album.images | noimage" class="img-thumb" ></td>
                   <td>{{track.album.name}}</td>
                   <td>{{track.name}}</td>
                    <!--<td><audio [src]="track.preview_url" controls></audio></td>-->
                    <iframe [src]=" track.uri | domseguro "  width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>                 </tr>
            </tbody>

        </table>

    </div>
</div>
