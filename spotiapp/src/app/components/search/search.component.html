<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control  m-5" placeholder="buscar artista">
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="card-columns m-5">
        <div class="card" (click)="getArtista(artista)"  *ngFor="let artista of artistas">
          <img [src]="artista.images |noimage " class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
          </div>
        </div>
    </div>
