<div>
    <app-loading *ngIf="loading"></app-loading>
  </div>
  
  
  <div class="card-columns m-5" >
      <div class="card" (click)="getSinger(cancion)"*ngFor="let cancion of nuevasCanciones">
        <img [src]="cancion.images|noimage" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{cancion.name}}</h5>
          <p class="card-text">
               <span class="badge badge-secondary" *ngFor="let artista of cancion.artists">{{artista.name}}</span>
          </p>
        </div>
      </div>
  </div>
